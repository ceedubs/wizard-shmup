<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wizard Shmup</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div id="wizard-shmup-content">
		<h1>Wizard Shmup</h1>
		<span class="subtitle">A crude Shoot 'Em Up HTML 5 game using the <a href="https://github.com/ippa/jaws">Jaws</a> framework</span>
		<div id="game-canvas">
			<canvas width=500 height=300></canvas>
		</div>
		<h2>Controls</h2>
		<dl class="game-controls">
			<dt>Move</dt> <dd>Arrow keys</dd>
			<dt>Shoot</dt> <dd>Space bar</dd>
		</dl>
	</div>

	<!-- scripts -->
	<script src="src/lib/jaws-min.js"></script>
	<script src="src/wizard_shmup.js"></script>
</body>
</html>
